<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Reggae Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background"></div>

<nav>
  <ul>
    <li><a href="#" onclick="showSection('accueil')">Accueil</a></li>
    <li><a href="#" onclick="showSection('origines')">Origines</a></li>
    <li><a href="#" onclick="showSection('reseaux')">R√©seaux</a></li>
    <li><a href="#" onclick="showSection('concerts')">Concerts</a></li>
    <li><a href="#" onclick="showSection('contact')">Contact</a></li>
  </ul>
</nav>

<!-- Accueil -->
<section id="accueil" class="active">
  <div class="overlay-content">
    <h1>Bienvenue sur Reggae Surprise</h1>
    <div class="audio-player">
      <img id="audioLogo" src="logo-reggae-surprise.png" alt="Logo lecteur">
      <div id="playButtonOverlay">‚ñ∂</div>
    </div>
  </div>
</section>

<!-- Origines -->
<section id="origines">
  <div class="overlay-content">
    <h2>Notre histoire</h2>
    <p>Ici, le texte qui racontera la rencontre des 5 musiciens...</p>
  </div>
</section>

<!-- R√©seaux -->
<section id="reseaux">
  <div class="overlay-content">
    <h2>Viens nous √©couter sur ton r√©seau pr√©f√©r√© üé∂</h2>
    <div class="reseaux-icons">
      <a href="https://www.youtube.com/@ReggaeSurprise" target="_blank">
        <img src="youtube.png" alt="YouTube">
      </a>
      <a href="https://www.instagram.com/reggaesurpriseoff/" target="_blank">
        <img src="instagram.png" alt="Instagram">
      </a>
    </div>
  </div>
</section>

<!-- Concerts -->
<section id="concerts">
  <div class="overlay-content">
    <h2>Nos prochains concerts</h2>
    <img src="programme-concerts.jpg" alt="Programme Concerts" class="concert-img">
  </div>
</section>

<!-- Contact -->
<section id="contact">
  <div class="overlay-content">
    <h2>Contactez-nous</h2>
    <form action="https://formspree.io/f/xayrnvbw" method="POST">
      <input type="text" name="name" placeholder="Votre nom" required>
      <input type="email" name="email" placeholder="Votre email" required>
      <textarea name="message" placeholder="Votre message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </div>
</section>

<script>
let currentAudio = 0;
const audioFiles = [
  'audio1.mp3', 'audio2.mp3', 'audio3.mp3', 'audio4.mp3', 'audio5.mp3',
  'audio6.mp3', 'audio7.mp3', 'audio8.mp3', 'audio9.mp3', 'audio10.mp3',
  'audio11.mp3', 'audio12.mp3', 'audio13.mp3', 'audio14.mp3', 'audio15.mp3',
  'audio16.mp3', 'audio17.mp3', 'audio18.mp3', 'audio19.mp3', 'audio20.mp3'
];
let audio = new Audio(audioFiles[currentAudio]);
const logo = document.getElementById('audioLogo');
const playButtonOverlay = document.getElementById('playButtonOverlay');
let isPlaying = false;
let clickCount = 0;

function showSection(id) {
  document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

logo.classList.add('blink');

logo.addEventListener('click', () => {
  clickCount++;
  if (clickCount === 1) {
    setTimeout(() => {
      if (clickCount === 1) {
        if (!isPlaying) {
          audio.play();
          isPlaying = true;
          logo.classList.remove('blink');
          playButtonOverlay.style.display = 'none';
        } else {
          audio.pause();
          isPlaying = false;
          logo.classList.add('blink');
          playButtonOverlay.style.display = 'block';
        }
      }
      clickCount = 0;
    }, 250);
  } else if (clickCount === 2) {
    clickCount = 0;
    currentAudio = (currentAudio + 1) % audioFiles.length;
    audio.src = audioFiles[currentAudio];
    audio.play();
    isPlaying = true;
    logo.classList.remove('blink');
    playButtonOverlay.style.display = 'none';
  }
});
</script>

</body>
</html>
