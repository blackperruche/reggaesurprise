<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Reggae Surprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css?v=14" />
</head>
<body>

  <!-- Réseaux (TOP) -->
  <div class="social-band top">
    <a href="https://music.apple.com/fr/artist/reggae-surprise/1821732281" target="_blank"><img src="apple.png" alt="Apple Music"></a>
    <a href="https://open.spotify.com/intl-fr/artist/5Djx1kAthICTwQu1u6AAhx" target="_blank"><img src="spotify.png" alt="Spotify"></a>
    <a href="https://www.youtube.com/@ReggaeSurprise" target="_blank"><img src="youtube.png" alt="YouTube"></a>
    <a href="https://www.instagram.com/reggaesurpriseoff/" target="_blank"><img src="instagram.png" alt="Instagram"></a>
    <a href="https://www.facebook.com/profile.php?id=61567461952336&locale=fr_FR" target="_blank"><img src="facebook.png" alt="Facebook"></a>
  </div>

  <!-- Lecteur Audio -->
  <div class="audio-player" id="audioPlayer">
    <img src="logo-reggae-surprise.png" alt="Logo Reggae Surprise" id="logo" draggable="false" />
    <div id="playButtonOverlay">▶</div>
  </div>
  <audio id="audioElement"></audio>

  <!-- ACCUEIL -->
  <section id="accueil">
    <div class="accueil-photo-wrapper">
      <img src="accueil.jpg" alt="Photo Accueil" class="photo-accueil" draggable="false" />
      <!-- Réseaux (dans la photo) -->
      <div class="social-band inside">
        <a href="https://music.apple.com/fr/artist/reggae-surprise/1821732281" target="_blank"><img src="apple.png" alt="Apple Music"></a>
        <a href="https://open.spotify.com/intl-fr/artist/5Djx1kAthICTwQu1u6AAhx" target="_blank"><img src="spotify.png" alt="Spotify"></a>
        <a href="https://www.youtube.com/@ReggaeSurprise" target="_blank"><img src="youtube.png" alt="YouTube"></a>
        <a href="https://www.instagram.com/reggaesurpriseoff/" target="_blank"><img src="instagram.png" alt="Instagram"></a>
        <a href="https://www.facebook.com/profile.php?id=61567461952336&locale=fr_FR" target="_blank"><img src="facebook.png" alt="Facebook"></a>
      </div>
    </div>
  </section>

  <!-- Galerie -->
  <div class="gallery">
    <figure class="img-dot">
      <img src="gal1.jpg" alt="">
      <span class="jamaica-dots corner"><i></i><i></i><i></i></span>
    </figure>
  </div>

  <!-- RENCONTRE -->
  <section id="rencontre">
    <h2 class="section-title">Rencontre <span class="jamaica-dots"><i></i><i></i><i></i></span></h2>
    <p class="rencontre-text">
      Une histoire de passionnés… Avant la surprise, il y a eu une rencontre.  
      Cinq musiciens aux univers différents, réunis par l'amour du groove et du reggae.
    </p>

    <div class="carousel">
      <button class="carousel-btn left" onclick="prevMember()">&#10094;</button>
      <img id="member-photo" src="Julie.jpeg" alt="Membre" draggable="false" />
      <button class="carousel-btn right" onclick="nextMember()">&#10095;</button>
    </div>
    <p id="member-text" class="member-text"></p>
  </section>

  <!-- Galerie -->
  <div class="gallery two">
    <figure class="img-dot"><img src="gal2.jpg" alt=""><span class="jamaica-dots corner"><i></i><i></i><i></i></span></figure>
    <figure class="img-dot"><img src="gal3.jpg" alt=""><span class="jamaica-dots corner"><i></i><i></i><i></i></span></figure>
  </div>

  <!-- CONCERTS -->
  <section id="concerts">
    <h2 class="section-title">Concerts <span class="jamaica-dots"><i></i><i></i><i></i></span></h2>
    <img src="programme-concerts.jpg" alt="Programme des concerts" class="concert-img" />
  </section>

  <div class="gallery">
    <figure class="img-dot"><img src="gal4.jpg" alt=""><span class="jamaica-dots corner"><i></i><i></i><i></i></span></figure>
  </div>

  <!-- SOUVENIRS -->
  <section id="souvenir">
    <h2 class="section-title">Souvenirs <span class="jamaica-dots"><i></i><i></i><i></i></span></h2>
    <p class="souvenir-text">Viens nous voir sur place et repars avec un objet unique ✨</p>
    <img class="merch-img" src="merch.jpg" alt="Aperçu des objets">
  </section>

  <div class="gallery two">
    <figure class="img-dot"><img src="gal5.jpg" alt=""><span class="jamaica-dots corner"><i></i><i></i><i></i></span></figure>
    <figure class="img-dot"><img src="gal6.jpg" alt=""><span class="jamaica-dots corner"><i></i><i></i><i></i></span></figure>
  </div>

  <div class="gallery">
    <figure class="img-dot"><img src="gal7.jpg" alt=""><span class="jamaica-dots corner"><i></i><i></i><i></i></span></figure>
  </div>

  <!-- CONTACT -->
  <section id="contact">
    <h2 class="section-title">Contact <span class="jamaica-dots"><i></i><i></i><i></i></span></h2>
    <form id="contactForm" action="https://formspree.io/f/mldlkrov" method="POST" novalidate>
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" required />
      <label for="email">Email :</label>
      <input type="email" id="email" name="_replyto" required />
      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="6" required></textarea>
      <button type="submit" id="sendBtn">Envoyer</button>
      <p id="formStatus" aria-live="polite"></p>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-socials">
      <a href="https://music.apple.com/fr/artist/reggae-surprise/1821732281" target="_blank"><img src="apple.png" alt=""></a>
      <a href="https://open.spotify.com/intl-fr/artist/5Djx1kAthICTwQu1u6AAhx" target="_blank"><img src="spotify.png" alt=""></a>
      <a href="https://www.youtube.com/@ReggaeSurprise" target="_blank"><img src="youtube.png" alt=""></a>
      <a href="https://www.instagram.com/reggaesurpriseoff/" target="_blank"><img src="instagram.png" alt=""></a>
      <a href="https://www.facebook.com/profile.php?id=61567461952336&locale=fr_FR" target="_blank"><img src="facebook.png" alt=""></a>
    </div>
  </footer>

  <script>
    /* --- AUDIO --- */
    const audioFiles = []; for (let i=1;i<=20;i++) audioFiles.push(`audio${i}.mp3`);
    let currentTrack = 0;
    const audio = document.getElementById('audioElement');
    const logo = document.getElementById('logo');
    const playOverlay = document.getElementById('playButtonOverlay');
    let isPlaying = false, firstPlay = true, clickTimeout;

    function playTrack(index){
      audio.src = audioFiles[index];
      audio.play().catch(()=>{});
      isPlaying = true;
      logo.classList.remove('blink'); logo.classList.add('playing');
      playOverlay.style.display='none';
    }
    function pauseTrack(){
      audio.pause(); isPlaying = false;
      logo.classList.remove('playing'); logo.classList.add('blink');
      playOverlay.style.display='block';
    }
    document.getElementById('audioPlayer').addEventListener('click', () => {
      if (clickTimeout){
        clearTimeout(clickTimeout); clickTimeout=null;
        currentTrack=(currentTrack+1)%audioFiles.length; playTrack(currentTrack); return;
      }
      clickTimeout=setTimeout(()=>{
        if(!isPlaying){
          if(firstPlay){ playTrack(currentTrack); firstPlay=false; }
          else {
            audio.play().then(()=>{
              isPlaying=true;
              logo.classList.remove('blink'); logo.classList.add('playing');
              playOverlay.style.display='none';
            }).catch(()=>{});
          }
        } else { pauseTrack(); }
        clickTimeout=null;
      }, 250);
    });
    audio.addEventListener('ended', ()=>{ currentTrack=(currentTrack+1)%audioFiles.length; playTrack(currentTrack); });
    logo.classList.add('blink'); playOverlay.style.display='block';

    /* --- CARROUSEL --- */
    const members = [
      { photo:"Julie.jpeg", text:`Notre chanteuse, Julie Marsaud ! ...` },
      { photo:"Antho.jpeg", text:`Voici l’homme à la guitare magique ...` },
      { photo:"Keo Vy.jpeg", text:`Le battement de cœur de Reggae Surprise Kéo Vy ...` },
      { photo:"jeremy.jpeg", text:`Notre bassiste, Jérémy ! ...` },
      { photo:"Thomas.jpeg", text:`Thomas, notre maestro des claviers ! ...` }
    ];
    let currentMember = 0;
    const photoEl = document.getElementById('member-photo');
    const textEl = document.getElementById('member-text');
    function updateMember(){ photoEl.src=members[currentMember].photo; textEl.textContent=members[currentMember].text; }
    function prevMember(){ currentMember=(currentMember-1+members.length)%members.length; updateMember(); }
    function nextMember(){ currentMember=(currentMember+1)%members.length; updateMember(); }
    updateMember();
  </script>
</body>
</html>
