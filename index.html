<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Reggae Surprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Police Reggae One -->
  <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Fond dÃ©cor -->
  <div class="background-overlay"></div>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#" onclick="showSection('accueil')">Accueil</a></li>
      <li><a href="#" onclick="showSection('origines')">Origines</a></li>
      <li><a href="#" onclick="showSection('reseaux')">RÃ©seaux</a></li>
      <li><a href="#" onclick="showSection('concerts')">Concerts</a></li>
      <li><a href="#" onclick="showSection('contact')">Contact</a></li>
    </ul>
  </nav>

  <!-- Lecteur audio -->
  <div class="audio-player">
    <img src="logo-reggae-surprise.png" alt="Logo Reggae Surprise" id="audioLogo">
  </div>

  <audio id="audio"></audio>

  <!-- Sections -->
  <section id="accueil" class="active">
    <div class="overlay-content">
      <h1>Bienvenue sur Reggae Surprise</h1>
      <p>Le son du soleil et du partage ðŸŽ¶</p>
    </div>
  </section>

  <section id="origines">
    <div class="overlay-content">
      <h1>Nos Origines</h1>
      <p>Ici, tu pourras raconter l'histoire du groupe Reggae Surprise.</p>
    </div>
  </section>

  <section id="reseaux">
    <div class="overlay-content">
      <h1>Viens nous suivre ðŸŽ¶</h1>
      <div class="reseaux-icons">
        <a href="https://www.youtube.com/@ReggaeSurprise" target="_blank">
          <img src="youtube.png" alt="YouTube">
        </a>
        <a href="https://www.instagram.com/reggaesurpriseoff/" target="_blank">
          <img src="instagram.png" alt="Instagram">
        </a>
      </div>
    </div>
  </section>

  <section id="concerts">
    <div class="overlay-content">
      <h1>Nos Concerts</h1>
      <img src="programme-concerts.jpg" alt="Programme Concerts" class="concert-img">
    </div>
  </section>

  <section id="contact">
    <div class="overlay-content">
      <h1>Contact</h1>
      <form action="https://formspree.io/f/mwkgnqay" method="POST">
        <label>Nom</label>
        <input type="text" name="nom" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Message</label>
        <textarea name="message" rows="5" required></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </div>
  </section>

  <!-- Script -->
  <script>
    const sections = document.querySelectorAll("section");
    function showSection(id) {
      sections.forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    // Lecteur audio
    const audioFiles = Array.from({ length: 20 }, (_, i) => `audio${i+1}.mp3`);
    let currentTrack = 0;
    const audio = document.getElementById('audio');
    const logo = document.getElementById('audioLogo');
    let isPlaying = false;

    function loadTrack(index) {
      audio.src = audioFiles[index];
      audio.play();
    }

    // Clic simple â†’ Play/Pause
    logo.addEventListener('click', () => {
      if (!audio.src) {
        loadTrack(currentTrack);
      } else if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
    });

    // Double clic â†’ chanson suivante
    logo.addEventListener('dblclick', (e) => {
      e.preventDefault();
      currentTrack = (currentTrack + 1) % audioFiles.length;
      loadTrack(currentTrack);
    });

    // Lecture auto piste suivante
    audio.addEventListener('ended', () => {
      currentTrack = (currentTrack + 1) % audioFiles.length;
      loadTrack(currentTrack);
    });

    // Ã‰tat lecture/pause avec clignotement seulement en pause
    audio.addEventListener('play', () => {
      isPlaying = true;
      logo.classList.remove('blinking');
      logo.classList.add('playing');
    });
    audio.addEventListener('pause', () => {
      isPlaying = false;
      logo.classList.remove('playing');
      logo.classList.add('blinking');
    });
  </script>

</body>
</html>
