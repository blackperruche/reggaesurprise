<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Reggae Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!-- DÃ©cor -->
  <div class="background"></div>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#" onclick="showSection('accueil')">Accueil</a></li>
      <li><a href="#" onclick="showSection('origines')">Origines</a></li>
      <li><a href="#" onclick="showSection('reseaux')">RÃ©seaux</a></li>
      <li><a href="#" onclick="showSection('concerts')">Concerts</a></li>
      <li><a href="#" onclick="showSection('contact')">Contact</a></li>
    </ul>
  </nav>

  <!-- Lecteur Audio -->
  <div class="audio-player" id="audioPlayer">
    <img src="logo-reggae-surprise.png" alt="Logo Reggae Surprise" id="logo">
    <div id="playButtonOverlay">â–¶</div>
  </div>

  <audio id="audioElement"></audio>

  <!-- Sections -->
  <section id="accueil" class="active">
    <div class="overlay-content">
      <h1>Bienvenue sur Reggae Surprise</h1>
    </div>
  </section>

  <section id="origines">
    <div class="overlay-content">
      <h1>Notre histoire</h1>
      <p>Rencontre de 5 musiciens passionnÃ©s...</p>
    </div>
  </section>

  <section id="reseaux">
    <div class="overlay-content">
      <h1>Viens nous suivre ðŸŽ¶</h1>
      <div class="reseaux-icons">
        <a href="https://www.youtube.com/@ReggaeSurprise" target="_blank">
          <img src="youtube.png" alt="YouTube">
        </a>
        <a href="https://www.instagram.com/reggaesurpriseoff/" target="_blank">
          <img src="instagram.png" alt="Instagram">
        </a>
      </div>
    </div>
  </section>

  <section id="concerts">
    <div class="overlay-content">
      <h1>Programme des concerts</h1>
      <img src="programme-concerts.jpg" alt="Programme des concerts" class="concert-img">
    </div>
  </section>

  <section id="contact">
    <div class="overlay-content">
      <h1>Contactez-nous</h1>
      <form>
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email">
        <label for="message">Message :</label>
        <textarea id="message" name="message"></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </div>
  </section>

  <script>
    const sections = document.querySelectorAll('section');
    function showSection(id) {
      sections.forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    const audioFiles = [];
    for (let i = 1; i <= 20; i++) {
      audioFiles.push(`audio${i}.mp3`);
    }

    let currentTrack = 0;
    const audio = document.getElementById('audioElement');
    const logo = document.getElementById('logo');
    const playOverlay = document.getElementById('playButtonOverlay');
    let isPlaying = false;
    let firstPlay = true;

    function playTrack(index) {
      audio.src = audioFiles[index];
      audio.play();
      isPlaying = true;
      logo.classList.remove('blink');
      logo.classList.add('playing');
      playOverlay.style.display = 'none';
    }

    function pauseTrack() {
      audio.pause();
      isPlaying = false;
      logo.classList.remove('playing');
      logo.classList.add('blink');
      playOverlay.style.display = 'block';
    }

    let clickTimeout;
    document.getElementById('audioPlayer').addEventListener('click', () => {
      if (clickTimeout) {
        clearTimeout(clickTimeout);
        clickTimeout = null;
        currentTrack = (currentTrack + 1) % audioFiles.length;
        playTrack(currentTrack);
        return;
      }
      clickTimeout = setTimeout(() => {
        if (!isPlaying) {
          if (firstPlay) {
            playTrack(currentTrack);
            firstPlay = false;
          } else {
            audio.play();
            isPlaying = true;
            logo.classList.remove('blink');
            logo.classList.add('playing');
            playOverlay.style.display = 'none';
          }
        } else {
          pauseTrack();
        }
        clickTimeout = null;
      }, 250);
    });

    audio.addEventListener('ended', () => {
      currentTrack = (currentTrack + 1) % audioFiles.length;
      playTrack(currentTrack);
    });

    // Initial state
    logo.classList.add('blink');
    playOverlay.style.display = 'block';
  </script>

</body>
</html>
