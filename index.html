<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Reggae Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!-- D√©cor -->
  <div class="background"></div>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#" onclick="showSection('accueil')">Accueil</a></li>
      <li><a href="#" onclick="showSection('rencontre')">Rencontre</a></li>
      <li><a href="#" onclick="showSection('reseaux')">R√©seaux</a></li>
      <li><a href="#" onclick="showSection('concerts')">Concerts</a></li>
      <li><a href="#" onclick="showSection('contact')">Contact</a></li>
    </ul>
  </nav>

  <!-- Lecteur Audio -->
  <div class="audio-player" id="audioPlayer">
    <img src="logo-reggae-surprise.png" alt="Logo Reggae Surprise" id="logo">
    <div id="playButtonOverlay">‚ñ∂</div>
  </div>

  <audio id="audioElement"></audio>

  <!-- Sections -->
  <section id="accueil" class="active">
    <div class="overlay-content">
      <h1>Bienvenue sur Reggae Surprise</h1>
    </div>
  </section>

  <!-- Rencontre (carrousel) -->
  <section id="rencontre">
    <div class="overlay-content">
      <h1>Rencontre</h1>
      <div class="carousel">
        <button class="carousel-btn left" onclick="prevMember()">&#9664;</button>
        <div class="carousel-content">
          <img id="member-photo" src="" alt="Membre du groupe">
          <p id="member-text"></p>
        </div>
        <button class="carousel-btn right" onclick="nextMember()">&#9654;</button>
      </div>
    </div>
  </section>

  <!-- R√©seaux -->
  <section id="reseaux">
    <div class="overlay-content">
      <h1>Viens nous suivre üé∂</h1>
      <div class="social-icons">
        <a href="https://www.youtube.com/@ReggaeSurprise" target="_blank">
          <img src="youtube.png" alt="YouTube">
        </a>
        <a href="https://www.instagram.com/reggaesurpriseoff/" target="_blank">
          <img src="instagram.png" alt="Instagram">
        </a>
        <a href="https://www.facebook.com/profile.php?id=61567461952336&locale=fr_FR" target="_blank">
          <img src="facebook.png" alt="Facebook">
        </a>
      </div>
    </div>
  </section>

  <!-- Concerts -->
  <section id="concerts">
    <div class="overlay-content">
      <h1>Programme des concerts</h1>
      <img src="programme-concerts.jpg" alt="Programme des concerts" class="concert-img">
    </div>
  </section>

  <!-- Contact -->
  <section id="contact">
    <div class="overlay-content contact-form">
      <h1>Contactez-nous</h1>
      <form>
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email">
        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="6"></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </div>
  </section>

  <script>
    /* Navigation */
    const sections = document.querySelectorAll('section');
    function showSection(id) {
      sections.forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    /* Lecteur audio */
    const audioFiles = [];
    for (let i = 1; i <= 20; i++) audioFiles.push(`audio${i}.mp3`);
    let currentTrack = 0, isPlaying = false, firstPlay = true;
    const audio = document.getElementById('audioElement');
    const logo = document.getElementById('logo');
    const playOverlay = document.getElementById('playButtonOverlay');
    function playTrack(index) {
      audio.src = audioFiles[index];
      audio.play();
      isPlaying = true;
      logo.classList.remove('blink');
      logo.classList.add('playing');
      playOverlay.style.display = 'none';
    }
    function pauseTrack() {
      audio.pause();
      isPlaying = false;
      logo.classList.remove('playing');
      logo.classList.add('blink');
      playOverlay.style.display = 'block';
    }
    let clickTimeout;
    document.getElementById('audioPlayer').addEventListener('click', () => {
      if (clickTimeout) {
        clearTimeout(clickTimeout);
        clickTimeout = null;
        currentTrack = (currentTrack + 1) % audioFiles.length;
        playTrack(currentTrack);
        return;
      }
      clickTimeout = setTimeout(() => {
        if (!isPlaying) {
          if (firstPlay) { playTrack(currentTrack); firstPlay = false; }
          else { audio.play(); isPlaying = true; logo.classList.remove('blink'); logo.classList.add('playing'); playOverlay.style.display = 'none'; }
        } else pauseTrack();
        clickTimeout = null;
      }, 250);
    });
    audio.addEventListener('ended', () => {
      currentTrack = (currentTrack + 1) % audioFiles.length;
      playTrack(currentTrack);
    });
    logo.classList.add('blink');
    playOverlay.style.display = 'block';

    /* Carrousel Rencontre */
    const members = [
      { photo: "KeÃÅo Vy.jpeg", text: "Le battement de c≈ìur de Reggae Surprise ü•Å\nBatteur et percussionniste depuis des ann√©es..." },
      { photo: "Thomas.jpeg", text: "Aujourd‚Äôhui c‚Äôest au tour de notre Thomas..." },
      { photo: "JeÃÅreÃÅmy.jpeg", text: "Jeremy c‚Äôest un peu comme du rhum dans un cocktail..." },
      { photo: "Antho.jpeg", text: "‚Ä¶voici l‚Äôhomme √† la guitare magique..." },
      { photo: "Julie.jpeg", text: "Julie, c‚Äôest la touche de classique et de folie..." }
    ];
    let currentMember = 0;
    const memberPhoto = document.getElementById("member-photo");
    const memberText = document.getElementById("member-text");
    function updateMember() {
      memberPhoto.src = members[currentMember].photo;
      memberText.innerText = members[currentMember].text;
    }
    function prevMember() { currentMember = (currentMember - 1 + members.length) % members.length; updateMember(); }
    function nextMember() { currentMember = (currentMember + 1) % members.length; updateMember(); }
    updateMember();
  </script>

</body>
</html>
